<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MathsTrap</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="MathsTrap.png" width="30" height="30" class="d-inline-block align-top headerImg" alt="">

      MathsTrap
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href=" ">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=" ">About</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            DROPDOWN
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item">ALGEBRA PRACTICE</a></li>
            <li><a class="dropdown-item" href="">SEQUENCE AND SERIES PRACTICE</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item" href="">CALCULUS PRACTICE</a></li>
          </ul>
        </li>
      </ul>

    </div>
  </nav>


  <section class="cardSection">
    <div class="card">
      <img class="card-img-top imgMain" src="MathsTrap.png" alt="Card image cap">
      <img class="card-img-top imgSuccess" style="display:none;" src="Newton.png" alt="Sahab">
      <img class="card-img-top imgError" style="display:none;" src="Einstein.png" alt="Sahab">
      <h3 class="text text-secondary h3Warn">Don't Use Decimals Ignore Decimal Quantities Only Use Natural Number</h3>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="text text-danger textWrong"></p>
        <p class="text text-success textRight"></p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">

              <input type="checkbox" class="checkbox" aria-label="Checkbox for following text input" required>
            </div>
          </div>
          <input type="text" class="form-control" id="text" aria-label="Text input with checkbox"
            placeholder="Enter Your Answer...">
        </div>
        <div class="btnsDiv">


          <button class="btn btn-primary">Check Answer</button>
          <button class="btn btn-success newGame" style="display:none;">New Game</button>


        </div>
      </div>
    </div>
  </section>




  <!-- Algebra Practice -->

  <section class="algebraSectionMain">

    <section class="cardSectionAlgebra">

      <div class="card carAlgebra bg bg-light">

        <img src="MathsTrap.png" class="card-img-top algebraImg" alt="">
        <img src="Einstein.png" class="card-img-top algebraImg" alt="">
        <img src="Newton.png" class="card-img-top algebraImg" alt="">


        <div class="card-body">

          <h6 class="text text-danger">Note: Use At Least 2 Decimal Places</h6>

          <h5 class="card-title text text-secondary h5cardAlgebra animate__animated animate__bounce">Algebra Game</h5>

          <p class="card-text text text-secondary">Solve the equation:</p>

          <div id="equation" class="text text-primary"></div>

          <form id="formAlgebra" onsubmit="checkAnswer(); return false;">

            <input type="text" id="answer" class="form-control inputAlgebra" placeholder="Enter Your Answer..."
              aria-label="Username" aria-describedby="basic-addon1">

            <p id="result" class="result text text-warning"></p>

            <button type="submit" class="btn btn-primary btnAlgebra">Check</button>

          </form>

          <button id="btnNextAlgebra" onclick="generateEquation()" class="btn btn-success btnAlgebra">Next</button>

        </div>
      </div>
    </section>

  </section>










  <!-- Project -->
  <script src="script.js"></script>
</body>

</html>
