<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>MathsTrap</title>

  <!-- HTML -->


  <!-- Custom Styles -->
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>

<body>

  <!-- Image and text -->
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="MathsTrap.png" width="30" height="30" class="d-inline-block align-top headerImg" alt="">

      MathsTrap
    </a>
  </nav>


  <section class="cardSection">
    <div class="card">
      <img class="card-img-top imgMain" src="MathsTrap.png" alt="Card image cap">
      <img class="card-img-top imgSuccess" style="display:none;" src="Newton.png" alt="Sahab">
      <img class="card-img-top imgError" style="display:none;" src="Einstein.png" alt="Sahab">
      <h3 class="text text-secondary h3Warn">Don't Use Decimals Ignore Decimal Quantities Only Use Natural Number</h3>
      <div class="card-body">
        <h5 class="card-title"></h5>
        <p class="text text-danger textWrong"></p>
        <p class="text text-success textRight"></p>

        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <div class="input-group-text">

              <input type="checkbox" class="checkbox" aria-label="Checkbox for following text input" required>
            </div>
          </div>
          <input type="text" class="form-control" id="text" aria-label="Text input with checkbox" placeholder="Enter Your Answer...">
        </div>
        <div class="btnsDiv">


          <button class="btn btn-primary">Check Answer</button>
          <button class="btn btn-success newGame" style="display:none;">New Game</button>


        </div>
      </div>
    </div>
  </section>

  <!-- Project -->
  <script src="script.js"></script>
</body>

</html>
